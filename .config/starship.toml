[aws]
format = '[$symbol$profile(\($region\))]($style) '
symbol = "ðŸ…° "
[aws.region_aliases]
ap-southeast-2 = "SYD"
us-east-1 = "IAD"
us-west-2 = "PDX"
ap-southeast-1 = "SIN"
ap-northeast-1 = "NRT"
eu-west-1 = "DUB"
us-east-2 = "CMH"
us-west-1 = "PDX"

[[battery.display]]
threshold = 30
style = "bold red"

[directory]
truncation_length = 3
truncation_symbol = ".../"
format = "[$path ]($style)[$read_only]($read_only_style)"
style = "bold #0099ff bg:#575757"
read_only_style = "bg:#575757"

[hostname]
format = "[$hostname ]($style)[î‚± ](#aaaaaa bg:#575757)"
style = " #0099ff bg:#575757"

[status]
style = "bg:red"
symbol = ""
format = '[\[$symbol $common_meaning$signal_name $int\]]($style) '
map_symbol = true
disabled = false

[time]
disabled = false
format = "[$time]($style) "
style = "#0077dd"

[username]
format = "[$user]($style)[@](bold #aaaaaa bg:#575757)"
style_user = "#dddddd bg:#575757"
